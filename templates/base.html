.logout {

	position: relative;
  right: -18px;

  opacity: 0;
  transition: opacity .45s;

}

.button {

  background-color: black;
  transition: width .35s;
  -webkit-transition: width .35s;
  overflow: hidden
}

  width: 100px;
}

  opacity: .9;
}
