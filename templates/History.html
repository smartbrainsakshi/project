{% load staticfiles %}
<!DOCTYPE html>

 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="{% static 'css/homePage.css' %}" rel="stylesheet" type="text/css" media="all"/>
 <!-- Compiled and minified JavaScript -->

 <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<body>
 <div class="row">
    <div class="input-field col s12">
      {% if results %}
      <table class="striped">
        <thead>
          <tr class ="contact">
              <th>Square Feet</th>
              <th>ZipCode</th>
              <th>BedRooms</th>
              <th>Result</th>
          </tr>
        </thead>

        <tbody>
        {% for each in results %}
          <tr class ="contact">
            <td>{{each.square_feet}}</td>
            <td>{{each.zipcode}}</td>
            <td>{{each.bedrooms}}</td>
            <td>$ {{each.result}}</td>

          </tr>
        {% endfor %}
        </tbody>
      </table>
      {% endif %}
        {% if not results %}
        <div class="alert alert-error">
            No record found!
            </div>
        {% endif %}
    </div>


    </div>
  </div>

</body>

  <script>M.AutoInit();</script>
